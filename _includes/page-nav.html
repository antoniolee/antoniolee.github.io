<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}"><i class="fa fa-chevron-left" aria-hidden="true"></i>{{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}}<i class="fa fa-chevron-right" aria-hidden="true"></i></a>
  {% endif %}
</div>
