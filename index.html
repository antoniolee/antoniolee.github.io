  </div>

    <img src="images/loading.gif" class="loading-animation">
  </div>

	<div class="page {{pageClass}}" ng-view></div>

  <div class="footer hidden">
      <div class="contact-tile">
        <p class="contact-header">Antonio Lee</p>
      </div>
      <div class="contact-tile">

<!-- JS -->
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- load angular, ngRoute, ngAnimate -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.min.js"></script>
<script src="js/app.js"></script>
<script src="js/pace.min.js"></script>
<script>

// A $( document ).ready() block.
$( document ).ready(function() {
  console.log( "Page loaded." );

  function loadingAnimation1() {
    $('.loading-circle').addClass("animated fadeOutLeft");
  }

  function loadingAnimation2() {
  // CSS Animations
    $('.loading-circle').hide();
    $(".nav").removeClass('hidden');
    $(".footer").removeClass("hidden");
    $(".nav").addClass("animated fadeIn");
  }

  setTimeout(loadingAnimation1, 100);
  setTimeout(loadingAnimation2, 750);



  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-65025688-1', 'auto');
  ga('send', 'pageview');
});

</script>
