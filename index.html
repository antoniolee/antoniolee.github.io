<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link href='http://fonts.googleapis.com/css?family=Palanquin:100,200,300,400|Rozha+One|Istok+Web|Open+Sans:400,300|Lobster' rel='stylesheet' type='text/css'>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/styles.css">
	<!-- JS -->
	<!-- load angular, ngRoute, ngAnimate -->
	<script src="http://code.angularjs.org/1.2.13/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.js"></script>
	<script src="js/app.js"></script>
</head>


<!-- apply our angular app -->
<body ng-app="antonioApp">
	<div class="page {{pageClass}}" ng-view></div>
</body>


<script>

document.onload = function (){
	document.getElementByClassName("mobile-nav-btn").addEventListener("click", myFunction);
};

function myFunction() {
    document.getElementByClassName("mobile-nav").style.visibility="none";
}


</script


</html>
